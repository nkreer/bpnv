<html>

<head>
    <link rel="stylesheet" href="greeter.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="container">
    <h2>Plan your journey</h2>
    <form>
        <input type="text" placeholder="Start">
        <input type="text" placeholder="Destination">
        <select>
            <option>Depart now</option>
            <option>Depart in 15 minutes</option>
            <option>Departed 5 minutes ago</option>
            <option>Custom departure</option>
        </select>
        <button>Search</button>
        <button>Best match</button>
    </form>

    <hr>

    <h3>Connection details</h3>
    <select>
        <option>Use long-distance services</option>
        <option>Use only regional services</option>
    </select>
    <select>
        <option>Second class</option>
        <option>First class</option>
    </select>
    <select>
        <option>No BahnCard</option>
        <option>BahnCard 25 Second</option>
        <option>BahnCard 25 First</option>
        <option>BahnCard 50 Second</option>
        <option>BahnCard 50 First</option>
        <option>BahnCard 100</option>
        <option>Schwerbehindertenausweis mit Wertmarke</option>
    </select>

</div>

</body>

</html>
